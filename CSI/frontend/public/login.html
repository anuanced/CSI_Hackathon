<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Authentication System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="login.js"></script>
    <style>
        .hidden { display: none; }
        .container { max-width: 400px; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Section -->
        <div class="auth-section" id="register-section">
            <h3>Register New Account</h3>
            <form id="register-form">
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" class="form-control" id="register-name" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" id="register-email" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" id="register-password" required>
                </div>
                <div class="mb-3">
                    <label>Aadhaar Number</label>
                    <input type="text" class="form-control" id="register-aadhaar" required>
                </div>
                <div class="mb-3">
                    <label>Face Recognition Setup</label>
                    <video id="registerVideo" autoplay muted playsinline class="form-control"></video>
                </div>
                <button type="submit" class="btn btn-success w-100 mb-3">Register</button>
                <p class="text-center">Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>
        
        <!-- Login Section -->
        <div class="auth-section hidden" id="login-section">
            <h3>Login to Your Account</h3>
            <form id="login-form">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" id="login-email" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" id="login-password" required>
                </div>
                <div class="mb-3">
                    <label>Face Verification</label>
                    <video id="loginVideo" autoplay muted playsinline class="form-control"></video>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                <p class="text-center">New user? <a href="#" id="show-register">Register</a></p>
            </form>
        </div>
    </div>

    <canvas id="canvas" class="hidden"></canvas>
</body>
</html>
